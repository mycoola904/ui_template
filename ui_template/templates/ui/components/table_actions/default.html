<div class="flex items-center justify-end gap-1">
  <div class="tooltip tooltip-left" data-tip="View">
    <button class="btn btn-ghost btn-xs btn-square"
            type="button"
            aria-label="View">
      {% include "ui/components/icons/eye.html" %}
    </button>
  </div>

  <div class="tooltip tooltip-left" data-tip="Edit">
    <button class="btn btn-ghost btn-xs btn-square"
            type="button"
            aria-label="Edit">
      {% include "ui/components/icons/pencil.html" %}
    </button>
  </div>

  <div class="tooltip tooltip-left" data-tip="Delete">
    <button class="btn btn-ghost btn-xs btn-square text-error"
            type="button"
            aria-label="Delete">
      {% include "ui/components/icons/trash.html" %}
    </button>
  </div>
</div>
