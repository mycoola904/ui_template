<!--
  ui/components/dashboard_panel.html

  Usage:
  {#{% with dp_title="Upcoming Due Dates" dp_subtitle="Next 7 days" dp_body_template="ui/components/panel_bodies/account_due_list.html" %}#}
  {#{% include "ui/components/dashboard_panel.html" %}#}
  {#{% endwith %}#}

  Expected context:
    dp_title: string (required)
    dp_subtitle: optional string
    dp_kicker: optional string (small label above title)
    dp_actions_template: optional template path for header actions
    dp_body_template: template path for panel body
    dp_footer_template: optional template path for footer content
-->

<section class="bg-base-100 border-2 border-base-300 rounded-xl shadow-sm">
  <header class="px-5 pt-4 pb-3 border-b border-base-200">
    {% if dp_kicker %}
      <div class="text-xs uppercase tracking-wide text-base-content/50">{{ dp_kicker }}</div>
    {% endif %}
    <div class="flex items-start justify-between gap-4">
      <div>
        <h3 class="text-base font-semibold leading-tight">{{ dp_title }}</h3>
        {% if dp_subtitle %}
          <p class="mt-1 text-sm text-base-content/60">{{ dp_subtitle }}</p>
        {% endif %}
      </div>
      {% if dp_actions_template %}
        <div class="shrink-0">
          {% include dp_actions_template %}
        </div>
      {% endif %}
    </div>
  </header>

  <div class="p-5">
    {% include dp_body_template %}
  </div>

  {% if dp_footer_template %}
    <footer class="px-5 pb-4 pt-3 border-t border-base-200">
      {% include dp_footer_template %}
    </footer>
  {% endif %}
</section>
