<div class="overflow-x-auto">
  <table class="table table-zebra table-sm border-2 border-base-200 w-full">
    <thead>
      <tr class="text-base-content/70 border-b border-base-300">
        <th>Date</th>
        <th>Account</th>
        <th>Description</th>
        <th class="text-right">Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for row in transactions %}
        <tr class="hover ">
          <td class="text-sm text-base-content/70">{{ row.date }}</td>
          <td class="text-sm font-medium">{{ row.account }}</td>
          <td class="text-sm">{{ row.description }}</td>
          <td class="text-right text-sm font-semibold {{ row.amount_class }}">{{ row.amount }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
