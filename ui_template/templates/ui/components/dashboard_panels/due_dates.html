<div class="space-y-3">
  {% for item in due_accounts %}
    <div class="flex items-center justify-between rounded-lg border-2 border-base-200 bg-base-100/60 px-3 py-2">
      <div>
        <div class="text-sm font-semibold text-base-content">{{ item.name }}</div>
        <div class="text-xs text-base-content/60">{{ item.account }} Â· Due {{ item.due }}</div>
      </div>
      <div class="text-right">
        <div class="text-sm font-semibold text-base-content">{{ item.amount }}</div>
        <span class="badge badge-outline badge-sm">
          {{ item.status }}
        </span>
      </div>
    </div>
  {% endfor %}
</div>
