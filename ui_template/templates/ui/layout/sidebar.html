<aside class="w-64 min-h-screen bg-slate-900 text-slate-100 flex flex-col
              rounded-tr-2xl rounded-br-2xl shadow-lg shadow-black/30">

  <!-- Brand / Title -->
  <div class="px-5 py-4 border-b border-slate-700/60">
    <div class="text-lg font-semibold tracking-tight">UI Template</div>
    <div class="text-xs text-slate-400 mt-1">Admin-style layout</div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-3 py-4">
    <ul class="space-y-1">
      <li>
        <a
          href="{% url 'ui:dashboard' %}"
          class="flex items-center gap-3 rounded-md px-3 py-2
                 {% if active_nav == 'dashboard' %}
                   font-semibold text-slate-100 bg-slate-800
                 {% else %}
                   text-slate-300 hover:text-slate-100 hover:bg-slate-800/50
                 {% endif %}">
          Dashboard
        </a>
      </li>

      <li>
        <div class="collapse collapse-arrow rounded-md">
          {# default open when path starts with /tables/ or /panels/ or /accounts/ #}
          <input type="checkbox"
                {% if request.path|slice:":8" == "/tables/" or request.path|slice:":8" == "/panels/" or request.path|slice:":10" == "/accounts/" %}
                checked
                {% endif %} />

          <div class="collapse-title px-3 py-2 rounded-md
                      text-slate-300 hover:text-slate-100 hover:bg-slate-800/50
                      font-semibold">
            Demos
          </div>

          <div class="collapse-content px-2 pb-2 bg-slate-800/40 rounded-md">
            <div class="px-2 pt-2 text-xs font-semibold tracking-wide text-slate-500">
              Components
            </div>
            <ul class="mt-2 space-y-1 pl-2 border-l border-slate-700/60">
              <li>
                <a href="{% url 'ui:table-demo' %}"
                  class="block rounded-md px-3 py-2 text-slate-300 hover:text-slate-100 hover:bg-slate-800/50
                         {% if request.path == '/tables/demo/' %}font-semibold text-slate-100 bg-slate-800{% endif %}">
                  Table Demo
                </a>
              </li>
              <li>
                <a href="{% url 'ui:panel-demo' %}"
                  class="block rounded-md px-3 py-2 text-slate-300 hover:text-slate-100 hover:bg-slate-800/50
                         {% if request.path == '/panels/demo/' %}font-semibold text-slate-100 bg-slate-800{% endif %}">
                  Panel Demo
                </a>
              </li>
            </ul>

            <div class="mt-3 px-2 text-xs font-semibold tracking-wide text-slate-500">
              Composed Views
            </div>
            <ul class="mt-2 space-y-1 pl-2 border-l border-slate-700/60">
              <li>
                <a href="{% url 'ui:account-detail-demo' %}"
                  class="block rounded-md px-3 py-2 text-slate-300 hover:text-slate-100 hover:bg-slate-800/50
                         {% if request.path == '/accounts/demo/' %}font-semibold text-slate-100 bg-slate-800{% endif %}">
                  Account Detail Demo
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>

    </ul>
  </nav>

  <!-- Footer -->
  <div class="px-5 py-3 border-t border-slate-700/60 text-xs text-slate-400">
    (c) {% now "Y" %} UI Template
  </div>
</aside>
